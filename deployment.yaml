apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-rest-api
  labels:
    app: user-service-rest-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service-rest-api
  template:
    metadata:
      labels:
        app: user-service-rest-api
    spec:
      containers:
      - name: user-service-rest-api
        image: sachinsharma1001/user-service-rest-api:latest
        imagePullPolicy: Always 
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15  
            periodSeconds: 20      
        ports:
        - containerPort: 8080
        env:
        - name: URL
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: URL
        - name: AWS_MEDIA_BUCKET
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: AWS_MEDIA_BUCKET
        - name: AWS_PROFILE
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: AWS_PROFILE
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: AWS_REGION
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: JWT_SECRET
        - name: POSTGRESS_DATABASE
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: POSTGRESS_DATABASE
        - name: POSTGRESS_DIALECT
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: POSTGRESS_DIALECT      
        - name: POSTGRESS_HOST
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: POSTGRESS_HOST
        - name: POSTGRESS_USERNAME
          valueFrom:
            secretKeyRef:
              name: env-config
              key: POSTGRESS_USERNAME
        - name: POSTGRESS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: env-config
              key: POSTGRESS_PASSWORD    
      restartPolicy: Always  